<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Заголовок</title>
  <meta name="description" content="">
  <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__content _container">
      <picture>
        <source srcset="/img/logo.svg" type="image/webp">
          <img src="/img/logo.svg" alt="" class="header__icon">
      </picture>
    </div>
  </header>
  <main class="main _container">
    <h1 class="main__title title">We are launching <b>soon!</b></h1> 
    <p class="text">Subscribe and get notified</p>
    <form class="subscribe-form" novalidate>
      <label class="email-info">
        <input type="email" class="email" placeholder="Your email address..."> <span class="text error-message">Please provide a valid email</span> 
      </label>
      <button type="submit" class="btn subscribe-form__button">Notify Me</button>
    </form>
    <div class="illustration">
      <picture>
        <source srcset="img/illustration-dashboard.webp" type="image/webp">
          <img src="img/illustration-dashboard.png" alt="illustration-dashboard" class="illustration__image">
      </picture>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__content">
      <div class="footer__container _container">
        <ul class="socials">
          <li class="socials__link">
            <a href="/">
              <div class="socials__icon"><i class="icon fab fa-facebook-f"></i>
              </div>
            </a>
          </li>
          <li class="socials__link">
            <a href="/">
              <div class="socials__icon"><i class="icon fab fa-twitter"></i>
              </div>
            </a>
          </li>
          <li class="socials__link">
            <a href="/">
              <div class="socials__icon"><i class="icon fab fa-instagram"></i>
              </div>
            </a>
          </li>
        </ul>
        <div class="copyright"> <span class='copyright__sign'>&#169</span>  <span class="copyright__text">Copyright Ping All rights reserved</span> 
        </div>
      </div>
    </div>
  </footer>
  <script src='js/script.js'></script>
</body>

</html>
